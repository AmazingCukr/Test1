<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 
<section class="card">
  <img src="images/illustration-hero.svg" alt="">
  <h1 class="title">Order Summary</h1>
  <p class="description">
    You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!
  </p>

  <div class="payment">
    <img src="images/icon-music.svg" class="icon" alt="">
    <div class="info">
      <span class="info-title">Annual Plan</span>
      <span class="info-payment">$59.99/year</span>
    </div>
    <button class="change">Change</button>
  </div>
  <button class="payment-pro">Proceed to Payment</button>
  <button class="cancel">Cancel Order</button>
  
  
</section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">David Kalany</a>.
  </div>
</body>
</html>
